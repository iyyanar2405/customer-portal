<ng-container *transloco="let t">
  <section aria-labelledby="audit-graphs-charts" class="charts" role="region">
    <h2 id="audit-graphs-charts">
      {{ t('audit.auditGraphs.auditDays.title') }}
    </h2>

    <div
      aria-labelledby="audit-graphs-charts-doughnut"
      class="chart-doughnut"
      role="region">
      <h3 id="audit-graphs-charts-doughnut">
        {{ t('audit.auditGraphs.auditDays.titleDoughnut') }}
      </h3>
      <shared-chart
        class="chart-doughnut-graph"
        [chartFilters]="auditDoughnutFilter"
        [data]="auditChartsStoreService.auditsDaysDoughnutGraphData().data"
        [options]="auditDaysDoughnutOptions"
        [plugins]="doughnutTotalPlugin"
        [tooltipTitle]="t('audit.auditGraphs.auditDays.titleDoughnut')"
        [type]="doughnutType"
        (chartClick)="onChartClick($event)"
        (tooltipButtonClick)="onTooltipButtonClick($event, chartType.Doughnut)">
      </shared-chart>
    </div>

    <div
      aria-labelledby="audit-graphs-charts-bar"
      class="chart-bar"
      role="region">
      <h3 id="audit-graphs-charts-bar">
        {{ t('audit.auditGraphs.auditDays.titleBar') }}
      </h3>
      <shared-chart
        [chartFilters]="auditDaysBarFilter"
        [data]="auditChartsStoreService.auditDaysBarGraphData().data"
        [hasBorderIfNoData]="true"
        [options]="auditDaysBarOptions"
        [type]="barType"
        [useCustomLegend]="true"
        (chartClick)="onChartClick($event)"
        (tooltipButtonClick)="onTooltipButtonClick($event, chartType.Bar)">
      </shared-chart>
    </div>
  </section>
  <section aria-labelledby="audit-graphs-grid" class="grid" role="region">
    <lib-audit-days-grid></lib-audit-days-grid>
  </section>
</ng-container>
