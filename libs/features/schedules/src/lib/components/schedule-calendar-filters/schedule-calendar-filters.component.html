<ng-container *transloco="let t">
  <shared-select-multiple
    [appendTo]="'body'"
    [ariaLabel]="t('select.multiSelect.companies')"
    [options]="scheduleCalendarFilterStoreService.dataCompanies()"
    [placeholder]="t('select.multiSelect.companies')"
    [prefill]="scheduleCalendarFilterStoreService.filterCompanies()"
    (changeEvent)="onFilterChange($event, filterTypes.Companies)">
  </shared-select-multiple>

  <shared-select-multiple
    [appendTo]="'body'"
    [ariaLabel]="t('select.multiSelect.services')"
    [options]="scheduleCalendarFilterStoreService.dataServices()"
    [placeholder]="t('select.multiSelect.services')"
    [prefill]="scheduleCalendarFilterStoreService.filterServices()"
    (changeEvent)="onFilterChange($event, filterTypes.Services)">
  </shared-select-multiple>

  <shared-select-tree
    [appendTo]="'body'"
    [ariaLabel]="t('select.treeSelect.sites')"
    [options]="scheduleCalendarFilterStoreService.dataSites()"
    [placeholder]="t('select.treeSelect.sites')"
    [prefill]="scheduleCalendarFilterStoreService.prefillSites()"
    (changeEvent)="onFilterChange($event, filterTypes.Sites)">
  </shared-select-tree>

  <shared-select-multiple
    [appendTo]="'body'"
    [ariaLabel]="t('select.multiSelect.statuses')"
    [options]="scheduleCalendarFilterStoreService.dataStatuses()"
    [placeholder]="t('select.multiSelect.statuses')"
    [prefill]="scheduleCalendarFilterStoreService.filterStatuses()"
    (changeEvent)="onFilterChange($event, filterTypes.Statuses)">
  </shared-select-multiple>
</ng-container>
