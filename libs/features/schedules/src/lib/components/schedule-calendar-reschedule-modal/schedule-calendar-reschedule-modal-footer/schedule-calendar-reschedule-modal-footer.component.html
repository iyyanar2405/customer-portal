<ng-container *transloco="let t">
  <shared-button
    [label]="t('schedules.reschedule.cancel')"
    [type]="sharedButtonType.Outline"
    (clickEvent)="onCancel()">
  </shared-button>
  <ng-container *sharedHasAdminPermission="roles.Admin">
    @if(!isDnvUser()){
      <shared-button class="request-changes-button" 
        [label]="t('serviceNow.requestChanges')"
        [type]="sharedButtonType.Outline" 
        (clickEvent)="onRequestChanges()">
      </shared-button>
    }
  </ng-container>
  <shared-button
    [isDisabled]="(isFormValid | async) === false"
    [label]="t('schedules.reschedule.submit')"
    [type]="sharedButtonType.Secondary"
    (clickEvent)="onSubmit()">
  </shared-button>
</ng-container>
