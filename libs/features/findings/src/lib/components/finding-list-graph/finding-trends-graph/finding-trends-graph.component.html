<ng-container *transloco="let t">
  <h2 id="finding-trends-graph">{{ t('findings.trendsGraph.title') }}</h2>

  <section
    aria-labelledby="findings-by-category-chart"
    class="trends-chart"
    role="region">
    <h3 id="findings-by-category-chart">
      {{ t('findings.trendsGraph.titleLine') }}
    </h3>

    <shared-chart
      [chartFilters]="findingTrendsChartFilters"
      [data]="findingGraphsStoreService.findingsTrendsGraphData().data"
      [options]="findingsGraphLineOptions"
      [type]="lineType"
      [useCustomLegend]="true"
      (tooltipButtonClick)="
        findingGraphsStoreService.navigateFromChartToListView($event)
      ">
    </shared-chart>
  </section>

  <section class="trends-grid" role="region">
    <shared-tree-table
      [cols]="findingGraphsStoreService.findingsTrendsColumns()"
      [data]="findingGraphsStoreService.findingsTrendsData()"
      [globalCategories]="findingGraphsStoreService.findingsTrendsGradient()">
    </shared-tree-table>
  </section>
</ng-container>
