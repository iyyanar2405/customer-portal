@if (isPreferenceInitialized | async) {
  <shared-grid
    class="table-list"
    dataKey="findings"
    [columns]="cols"
    [data]="findingsListStoreService.findingsItems()"
    [displayClearButton]="findingsListStoreService.hasActiveFilters()"
    [displayColsReorderButton]="true"
    [filterDelay]="0"
    [filterOptions]="findingsListStoreService.filterOptions()"
    [filteringConfig$]="findingsListStoreService.filteringConfig"
    [hasActiveFilters]="findingsListStoreService.hasActiveFilters()"
    [paginator]="true"
    [preferenceData]="preferenceData()"
    [route]="'/findings/'"
    [rowHover]="true"
    [scrollable]="true"
    [shouldPersist]="!settingsCoBrowsingStoreService.isDnvUser()"
    [showCurrentPageReport]="true"
    [sortMode]="'multiple'"
    [sortable]="true"
    [statusStatesMap]="statusStatesMap"
    [tagStatesMap]="tagStatesMap"
    [totalRecords]="findingsListStoreService.totalRecords()"
    (exportExcel)="onExportExcelClick()"
    (gridConfigChangedEvent)="onGridConfigChanged($event)"
    (savePreference)="onSavePreference($event)">
  </shared-grid>
}
