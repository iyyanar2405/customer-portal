<ng-container *transloco="let t">
  <h3>{{ t('findings.findingDetails.documents') }}</h3>

  <shared-grid
    dataKey="findingDetails"
    [columns]="cols"
    [data]="documentsList()"
    [displayClearButton]="
      findingDetailsStoreService.documentsListHasActiveFilters()
    "
    [displayColsReorderButton]="false"
    [displayExportButton]="false"
    [displayFilterSummary]="true"
    [filterDelay]="0"
    [filterOptions]="findingDetailsStoreService.filterOptions()"
    [filteringConfig$]="findingDetailsStoreService.filteringConfig"
    [hasActiveFilters]="
      findingDetailsStoreService.documentsListHasActiveFilters()
    "
    [isDocumentsGrid]="true"
    [paginator]="true"
    [rowHover]="true"
    [scrollable]="true"
    [selectable]="true"
    [selectableSticky]="false"
    [shouldPersist]="false"
    [showCurrentPageReport]="true"
    [sortMode]="'multiple'"
    [sortable]="true"
    [totalRecords]="findingDetailsStoreService.totalRecords()"
    (addDocuments)="openAddDocumentsDialog()"
    (gridConfigChangedEvent)="onGridConfigChanged($event)"
    (selectionChangeData)="onSelectionChangeData($event)"
    (triggerFileAction)="triggerFileAction($event)">
    <ng-template #buttonsCustomTemplate>
      @if (canAddDocument()) {
        <shared-button
          [icon]="'paperclip'"
          [label]="t('findings.attachedDocuments.addDocuments')"
          [type]="sharedButtonType.Outline"
          (clickEvent)="openAddDocumentsDialog()">
        </shared-button>
      }
      @if (displayDownloadButton) {
        <shared-button
          [icon]="'download'"
          [label]="t('findings.attachedDocuments.downloadButton')"
          [type]="sharedButtonType.Outline"
          (clickEvent)="downloadSelectedDocuments()">
        </shared-button>
      }
    </ng-template>
  </shared-grid>
</ng-container>
