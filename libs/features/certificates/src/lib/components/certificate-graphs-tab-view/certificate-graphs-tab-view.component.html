<ng-container *transloco="let t">
  <p-tabView
    role="tablist"
    [scrollable]="true"
    (onChange)="onTabChange($event)">
    <p-tabPanel
      id="certificates-status-tab"
      role="tab"
      [attr.aria-label]="
        t('certificate.certificatesGraphsTabs.certificatesStatus')
      "
      [header]="t('certificate.certificatesGraphsTabs.certificatesStatus')">
      <ng-template pTemplate="content">
        @if (activeTab === CertificatesTabs.CertificatesStatus) {
          <lib-certificates-status></lib-certificates-status>
        }
      </ng-template>
    </p-tabPanel>

    <p-tabPanel
      id="certificates-by-site-tab"
      role="tab"
      [attr.aria-label]="
        t('certificate.certificatesGraphsTabs.certificatesBySite')
      "
      [header]="t('certificate.certificatesGraphsTabs.certificatesBySite')">
      <ng-template pTemplate="content">
        @if (activeTab === CertificatesTabs.CertificatesBySite) {
          <lib-certificates-by-site></lib-certificates-by-site>
        }
      </ng-template>
    </p-tabPanel>
  </p-tabView>
</ng-container>
