<div class="no-data-container">
  @if (error) {
    <img src="./assets/images/api-error.png" [alt]="altText" />
  } @else  {
    <img src="./assets/images/no-data.png" [alt]="altText" />
      <span class="no-data-info">{{ infoText }}</span>
      <span class="no-data-text">{{ descriptionText }}</span>
  }

</div>
